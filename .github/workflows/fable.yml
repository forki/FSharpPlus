name: Fable

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Restore
      run: git submodule update --init --recursive
    - name: Restore tools
      run: dotnet tool restore
    - name: Build with Fable3
      working-directory: tests/FSharpPlusFable.Tests
      run: dotnet fable
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install npm dependencies
      working-directory: tests/FSharpPlusFable.Tests
      run: npm install
    - name: Build F#+ using Fable2
      working-directory: tests/FSharpPlusFable.Tests
      run: npm run buildFSharpPlus
    - name: Run Fable tests
      working-directory: tests/FSharpPlusFable.Tests
      run: npm run test
